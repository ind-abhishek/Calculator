<html lang="en">

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <div class="button-containor">
      <button class="btn" onclick="outputDisplay = '';
      document.querySelector('#display').value = outputDisplay;">c</button>

      <button class="btn" onclick="outputDisplay = outputDisplay +1;
      document.querySelector('#display').value = outputDisplay;">1</button>

      <button class="btn" onclick="outputDisplay = outputDisplay +2;
      document.querySelector('#display').value = outputDisplay;">2</button>

      <button class="btn" onclick="outputDisplay = outputDisplay + '+';
      document.querySelector('#display').value = outputDisplay;">+</button>

      <button class="btn" onclick="outputDisplay = outputDisplay +3;
      document.querySelector('#display').value = outputDisplay;">3</button>

      <button class="btn" onclick="outputDisplay = outputDisplay +4;
      document.querySelector('#display').value = outputDisplay;">4</button>

      <button class="btn" onclick="outputDisplay = outputDisplay +'-';
      document.querySelector('#display').value = outputDisplay;">-</button>

      <button class="btn" onclick="outputDisplay = outputDisplay +5;
      document.querySelector('#display').value = outputDisplay;">5</button>

      <button class="btn" onclick="outputDisplay = outputDisplay +6;
      document.querySelector('#display').value = outputDisplay;">6</button>

      <button class="btn" onclick="outputDisplay = outputDisplay +'*';
      document.querySelector('#display').value = outputDisplay;">*</button>

      <button class="btn" onclick="outputDisplay = outputDisplay +7;
      document.querySelector('#display').value = outputDisplay;">7</button>

      <button class="btn" onclick="outputDisplay = outputDisplay +8;
      document.querySelector('#display').value = outputDisplay;">8</button>

      <button class="btn" onclick="outputDisplay = outputDisplay +'/';
      document.querySelector('#display').value = outputDisplay;">/</button>

      <!-- Using eval() function to Calculat input numbers -->

      <button class="btn" onclick="
      outputDisplay = eval(outputDisplay);
      document.querySelector('#display').value = outputDisplay;">=</button>

      <!-- <---------------------->

      <button class="btn" onclick="outputDisplay = outputDisplay +9;
      document.querySelector('#display').value = outputDisplay;">9</button>

      <button class="btn" onclick="outputDisplay = outputDisplay +'0';
      document.querySelector('#display').value = outputDisplay;">0</button>

      <button class="btn" onclick="outputDisplay = outputDisplay +'.';
      document.querySelector('#display').value = outputDisplay;">.</button>

    </div>
  </div>
</body>
<script>
  let outputDisplay = ``;
  document.querySelector('#display').value = outputDisplay;
</script>

</html>
